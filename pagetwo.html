<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body class="pagetwo">
    
    <!--background video-->
    <video id="bgvid" autoplay muted loop playsinline>
        <source src="media/straydogs.mp4" type="video/mp4">
    </video>

    <audio autoplay>
        <source src="media/music2.mp3"> <!--audio of the page-->
    </audio>

    <div class="main-content">
        <script>
            // Function reflects user inputs to preceeding page
            function passValue(){
                
             var firstname = document.getElementById('firstname').value;
             var lastname = document.getElementById('lastname').value;
             var email = document.getElementById('email').value;
             var username = document.getElementById('username').value;
             var password = document.getElementById('password').value;
             var contactnumber = document.getElementById('contactnumber').value;
             var wdystc = document.getElementById('wdystc').value;
             var gender = document.querySelector('input[name="gender"]:checked').value;
               
    
             localStorage.setItem("firstname", firstname);
             localStorage.setItem("lastname", lastname);
             localStorage.setItem("email", email);
             localStorage.setItem("username", username);
             localStorage.setItem("password", password);
             localStorage.setItem("contactnumber", contactnumber);
             localStorage.setItem("wdystc", wdystc);
             localStorage.setItem("gender", gender);
    
             window.location.href = "pagethree.html";
             return false;
            }
        </script>
    
        <section>
            <div class="container"> 
                <div class="title">Stay for Stray Sign-Up Form</div>
                <!--Page 3 format-->
                <form action="pagethree.html" onsubmit="return passValue"> 
                    <div class="form-details">
                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                        </div>
                         <!--Name format -->
                        <div class="input-box">
                            <span class="details">Last Name</span>
                            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                        </div>
                         <!--Email format-->
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                         <!--Username format-->
                        <div class="input-box">
                            <span class="details">Username</span>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <!--Password format-->
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <!--Contact details format-->
                        <div class="input-box">
                            <span class="details">Contact Number</span>
                            <input type="number" id="contactnumber" name="contactnumber" placeholder="Enter your contact number" required>
                        </div>
                    </div>
                
                    <div class="more">
                        <div class="input-box">
                            <!--Text area for campaign support-->
                            <span class="details">Why do you support this campaign?</span>
                            <textarea name="wdystc" id="wdystc" placeholder="Enter your answers here" req></textarea>
                        </div>
                    </div>
    
                    <div class="gender-buttons">
                        <!--Gender selection div-->
                        <div class="gender-title">Select your gender</div>
                        <div class="category">
                            <div class="male">
                                <input type="radio" id="male" name="gender" value="Male">
                                <label for="male">Male</label>
                            </div>
                            <div class="female">
                                <input type="radio" id="female" name="gender" value="Female"> 
                                <label for="female">Female</label>
                            </div>
                            <div class="unknown">
                                <input type="radio" id="pnts" name="gender" value="Prefer not to say">
                                <label for="pnts">Prefer not to say</label>
                            </div>
                        </div>
                    </div>
    
                    <div class="note">
                        <p>By signing up, you agree to our Terms of Service and Privacy Policy.</p>
                    </div>
    
                    <!--Submit button-->
                    <div class="button">
                        <input type="submit" id="submit" name="submit" value="Sign Up" onclick="passValue()"> 
                    </div>

                </form> 
            </div>
        </section>
    </div>
  
</body>
<link rel="stylesheet" href="style.css">
</html>
